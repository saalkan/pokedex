    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <body>
    <section class="pokedex">
      
      <!--red base-->
      <!--<div class="base"></div>-->
      <div class="base__left"></div>
      <div class="base__right-left"></div>
      <div class="base__right-column"></div>
      <div class="base__right-right"></div>

      <!--top right white-->
      <div class="top-right__top"></div>
      <div class="top-right__pixel"></div>
      <div class="top-right__bottom"></div>

      <!--black borders-->
      <div class="border__top"></div>
      <div class="border__right"></div>
      <div class="border__bottom1"></div>
      <div class="border__bottom2"></div>
      <div class="border__left"></div>
      <div class="border__detail1"></div>
      <div class="border__detail2"></div>
      <div class="border__detail3"></div>
      <div class="border__detail4"></div>

      <!--blue button-->
      <div class="blue-button__bg"></div>
      <div class="blue-button__column"></div>
      <div class="blue-button__row"></div>
      <div class="blue-button__center"></div>

      <!--red yellow green-->
      <div class="ryg__red"></div>
      <div class="ryg__yellow"></div>
      <div class="ryg__green"></div>

      <!--red detail-->
      <div class="shadow__top"></div>
      <div class="shadow__pixel"></div>
      <div class="shadow__bottom"></div>

      <!--big screen-->
      <div class="big-screen__bg"></div>
      <div class="big-screen__display"><img src="" id="pokemon-image" style="display: none; width: 100%;"/></div>
      <div class="big-screen__pixel"></div>
      <div class="big-screen__button-red"></div>
      <div class="big-screen__button-gray"></div>
      <div class="big-screen__bottom"></div>

      <!--mauve blue-->
      <div class="mauve-blue__mauve"></div>
      <div class="mauve-blue__blue"></div>

      <!--bottom buttons, left-->
      <div class="buttons-left__black"></div>
      <div class="buttons-left__green">
        <button onclick="fetch_pokemon()" style="background: none; border: none; width: 100%; height: 100%; cursor: pointer;">RAND</button>
      </div>
      <div class="buttons-left__column"></div>
      <div class="buttons-left__row"></div>
      <div class="buttons-left__center"></div>

      <!--middle detail-->
      <div class="middle__column"></div>
      <div class="middle__brown-top"></div>
      <div class="middle__black-top"></div>
      <div class="middle__brown-bottom"></div>
      <div class="middle__black-bottom"></div>

      <!--screens, right-->
      <div class="screen-right__black">
        <h2 id="pokemon-name"></h2>
        <div class="screen-right__black__outer-div">
          <div class="screen-right__black__type-div">
            <p id="pokemon-type1"></p>
            <p id="pokemon-type2"></p>
          </div>
        <p id="pokemon-gen"></p>
        </div>
      </div>
      <div class="screen-right__blue"></div>

      <!--black buttons-->
      <div class="black-button__left"></div>
      <div class="black-button__right"></div>

      <!--bottom buttons, right-->
      <div class="buttons-right__gray"></div>
      <div class="buttons-right__yellow"></div>
      <div class="buttons-right__teal-left"></div>
      <div class="buttons-right__teal-right"></div>

    </section>
